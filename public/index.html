<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Онлайн расписание автобусов</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header row mb-4">
                <h1 class="mb-0 col-9">Ближайшее отправление автобусов</h1>

                <div class="d-flex alert align-items-center justify-content-between col-3 mb-0">
                    <img width="40px" height="40px" src="/icons/clock-fill.svg" alt="Clock">
                    <div id="currentDate" class="text-end"></div>
                </div>
            </div>

            <table id="bus-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Номер автобуса</th>
                        <th>Маршрут</th>
                        <th>Дата отправления</th>
                        <th>Время отправления</th>
                        <th>Оставшееся время</th>
                    </tr>
                </thead>

                <tbody>
                   
                </tbody>
            </table>
        </div>
    </body>
</html>
